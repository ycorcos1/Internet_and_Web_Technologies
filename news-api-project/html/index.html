<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <style>
        body, form{
            margin:0 auto;
            max-width:1000px;
            overflow-x:hidden;
        }
        fieldset{
            display:flex;
        }
        input#keyword{
            flex-grow: 50;
            margin: 0 20px;
        }
        input#country{
            flex-grow: 50;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div style="background: url('../images/background.jpg') center center cover no-repeat fixed;">
    <h1><img src="../images/logo.jpg" alt="N/A" width="150" height="150"/> Search for news!</h1>
    <p>Search for news using keywords</p>
    <form action="keyword" method="get">
        <fieldset>
            <label for="keyword">Keyword:</label>
            <input id="keyword" name="keyword" type="text"/>
            <input type="submit" value="Search" />
        </fieldset>
    </form>
    <p>OR</p>
    <p>Search for the top headlines around the world</p>
    <form action="country" method = "get">
        <fieldset>
            <label for="country">Top Headlines Worldwide:</label>
            <input id="country" name="country" type="text" />
            <input type="submit" value="Search" />
        </fieldset>
    </form>
</body>
</html>
